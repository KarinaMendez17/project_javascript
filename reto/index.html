<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registro de estudiantes</h2>

    <form id="formulario">
        <label>Nombre completo:</label>
        <input type="text" id="Nombre" required>

        <label>Parcial 1:</label>
        <input type="number" id="p1" min="0" max="5" required>

        <label>Parcial 2:</label>
        <input type="number" id="p2" min="0" max="5" required>

        <label>Parcial 3:</label>
        <input type="number" id="p3" min="0" max="5" required>

        <button type="submit">Agregar estudiante</button>

        <table id="tablaEstudiantes">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Parcial 1</th>
                    <th>Parcial 2</th>
                    <th>Parcial 3</th>
                </tr>
                <tbody></tbody>
            </thead>
        </table>
    </form>

    <script src="reto.js"></script>
</body>
</html>
