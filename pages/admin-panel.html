<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock LMS portal - Admin</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/adminmenu.css">
</head>
<body>
    <header>
        <nav class="nav-bar">
           <a href="../index.html"><h1>Instituci贸n Educativa ABC</h1></a>
           <div class="nav-actions">
               <a href="login.html" class="btn-login">Iniciar Sesi贸n</a>
           </div>
        </nav>
    </header>
    
    <div class="admin-info-bar">
        <h2 id="username">Bienvenid@, Administrador</h2>
        <div id="datetime"></div>
    </div>

    <section class="admin-menu">
        <a href="admin/adminsmenu.html" class="menu-card">
            <div class="card-img img-admin"></div>
            <span>Administradores</span>
        </a>

        <a href="admin/teachersmenu.html" class="menu-card">
            <div class="card-img img-teacher"></div>
            <span>Profesores</span>
        </a>

        <a href="admin/coursesmenu.html" class="menu-card">
            <div class="card-img img-courses"></div>
            <span>Cursos</span>
        </a>

        <a href="admin/students.html" class="menu-card">
            <div class="card-img img-students"></div>
            <span>Alumnos</span>
        </a>
    </section>

    <footer>
        <ul>
            <a href="../index.html" class="footernavigation">Inicio</a><p class="gap"> | </p>
            <a href="courses.html" class="footernavigation">Cursos</a><p class="gap"> | </p>
            <a href="#" class="footernavigation">Contacto</a>
        </ul>
        <p>
            漏 2025 Instituci贸n ABC. Todos los derechos reservados. | Hecho con  por: 
            <a href="https://github.com/KarinaMendez17/" target="_blank" class="gthb">Karina M茅ndez.</a>
        </p>
    </footer>

    <script>
        const session = JSON.parse(localStorage.getItem("session"));
        const navActions = document.querySelector(".nav-actions");
        const loginBtn = document.querySelector(".btn-login");
        const titulo = document.getElementById("username");

        if (!session) {
            window.location.href = "login.html";
        } else {
            titulo.textContent = `Bienvenid@, ${session.name}`;

            const dashboardBtn = document.createElement("a");
            dashboardBtn.textContent = "Dashboard";
            dashboardBtn.href = "admin-panel.html";
            dashboardBtn.classList.add("btn-dashboard");
            dashboardBtn.style.marginRight = "1rem";

            loginBtn.textContent = "Cerrar sesi贸n";
            loginBtn.href = "#";
            loginBtn.addEventListener("click", e => {
                e.preventDefault();
                localStorage.removeItem("session");
                window.location.href = "login.html";
            });

            navActions.prepend(dashboardBtn);
        }

        function actualizarFechaHora() {
            const ahora = new Date();
            const formato = ahora.toLocaleString();
            document.getElementById("datetime").textContent = formato;
        }

        setInterval(actualizarFechaHora, 1000);
        actualizarFechaHora();
    </script>
</body>
</html>
