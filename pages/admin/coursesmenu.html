<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock LMS portal - Listado de Cursos</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/submenu.css">
</head>
<body>
    <header>
        <nav class="nav-bar">
           <a href="../../index.html"><h1>Instituci贸n Educativa ABC</h1></a>
           <div class="nav-actions">
               <a href="../login.html" class="btn-login">Iniciar Sesi贸n</a>
           </div>
        </nav>
    </header>

    <div id="datetime"></div>

    <main>
        <h1 class="title-list">Listado de Cursos</h1>
        <button id="btn-new-course" class="btn-new">Nuevo</button>

        <div id="courses-list"></div>

        <form id="course-form" class="hidden">
            <input id="cName" placeholder="Nombre del curso" required>
            <textarea id="description" placeholder="Descripci贸n del curso" required></textarea>

            <select id="teacher-select"></select>

            <section id="modules-section">
                <h3>M贸dulos</h3>
                <div id="modules-list"></div>
                <button type="button" id="btn-add-module">+ Agregar m贸dulo</button>
            </section>

            <div class="btn-group">
                <button type="submit">Guardar</button>
                <button type="button" id="btn-cancel">Cancelar</button>
            </div>
        </form>
    </main>

    <footer>
        <ul>
            <a href="../../index.html" class="footernavigation">Inicio</a><p class="gap"> | </p>
            <a href="../courses.html" class="footernavigation">Cursos</a><p class="gap"> | </p>
            <a href="#" class="footernavigation">Contacto</a>
        </ul>
        <p>
            漏 2025 Instituci贸n ABC. Todos los derechos reservados. | Hecho con  por:
            <a href="https://github.com/KarinaMendez17/" target="_blank" class="gthb">Karina M茅ndez.</a>
        </p>
    </footer>

    <script src="../../components/courses.js"></script>

    <script>
        const session = JSON.parse(localStorage.getItem("session"));
        const navActions = document.querySelector(".nav-actions");
        const loginBtn = document.querySelector(".btn-login");

        if (!session) {
            window.location.href = "../login.html";
        } else {
            const dashboardBtn = document.createElement("a");
            dashboardBtn.textContent = "Dashboard";
            dashboardBtn.href = "../admin-panel.html";
            dashboardBtn.classList.add("btn-dashboard");
            dashboardBtn.style.marginRight = "1rem";

            loginBtn.textContent = "Cerrar sesi贸n";
            loginBtn.href = "#";
            loginBtn.addEventListener("click", e => {
                e.preventDefault();
                localStorage.removeItem("session");
                window.location.href = "../login.html";
            });

            navActions.prepend(dashboardBtn);
        }

        function actualizarFechaHora() {
            const ahora = new Date();
            const formato = ahora.toLocaleString();
            document.getElementById("datetime").textContent = formato;
        }

        setInterval(actualizarFechaHora, 1000);
        actualizarFechaHora();
    </script>
</body>
</html>
